# BUMP Variables
_: &bump_vars_ocn
    [hocn, socn, tocn, ssh, chl, po4, biop]
_: &bump_vars_ocn_ice
    [cicen, hicen, hsnon, hocn, socn, tocn, ssh, chl, po4, biop]

# GRID Variables
_: &grid_vars_ocn
    [hocn, socn, tocn, ssh, chl, po4, biop]
_: &grid_vars_ocn_ice
    [cicen, hicen, hsnon, hocn, socn, tocn, ssh, chl, po4, biop]


# Horizontal Localization scales
_: &rh_ocn
    socn:   [750e3]
    tocn:   [750e3]
    ssh:    [750e3]
    chl:    [750e3]
    po4:    [750e3]
    biop:   [750e3]
_: &rh_ocn_ice
    cicen:  [250e3]
    hicen:  [250e3]
    hsnon:  [250e3]
    << : *rh_ocn

# Vertical Localization scales
_: &rv_ocn
    socn:   [250]
    tocn:   [250]
    ssh:    [250]
    chl:    [250]
    biop:   [250]
    po4:    [250]
_: &rv_ocn_ice
    cicen:  [250]
    hicen:  [250]
    hsnon:  [250]
    << : *rv_ocn

geometry:
  mom6_input_nml: mom_input.nml
  fields metadata: fields_metadata.yaml

input variables: *bump_vars___DOMAINS__

background:
  read_from_file: 1
  date: &date 2018-04-15T00:00:00Z
  basename: ./RESTART_IN/
  ocn_filename: MOM.res.nc
  ice_filename: cice.res.nc
  state variables: *bump_vars___DOMAINS__

bump:
  verbosity: main
  prefix: soca_bump_loc
  datadir: ./bump
  method: loc
  strategy: specific_multivariate #also tried specific_univariate and common
  new_nicas: true
  write_nicas_local: true
  resol: 20.0
  #  forced_radii: true
  #  rh:
  #    common: [750e3]
  #    << : *rh___DOMAINS__
  #  rv:
  #    common: [250]
  #    << : *rv___DOMAINS__ #*rv_ocn_ice 
  #  grids:
  #  - variables:  *grid_vars___DOMAINS__

  input:
  - parameter: rh
    read_from_file: 1
    date: *date
    basename: ./
    ocn_filename: ocn.cor_rh.incr.2019-08-31T12:00:00Z.nc
    ice_filename: ice.cor_rh.incr.2019-08-31T12:00:00Z.nc
    state variables: [chl, po4, biop, socn, tocn, ssh, hocn, hsnon, hicen, cicen]
  - parameter: rv
    read_from_file: 1
    date: *date
    basename: ./
    ocn_filename: ocn.cor_rv.incr.2019-08-31T12:00:00Z.nc
    ice_filename: ice.cor_rv.incr.2019-08-31T12:00:00Z.nc
    state variables: [chl, po4, biop, socn, tocn, ssh, hocn, hsnon, hicen, cicen]
