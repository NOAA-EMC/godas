# the list of background files depends on whether we're using ice
_: &bkg_files_ocn
    ocn_filename: MOM.res.nc
_: &bkg_files_ocn_ice
    ice_filename: cice.res.nc
    << : *bkg_files_ocn
_: &bkg_files *bkg_files___DOMAINS__

# the list of correlation operators depends on whether we're using ice
_corr:
  - &corr_ocn {name: ocn, variables: [__DA_VARIABLES_OCN__]}
  - &corr_ice {name: ice, variables: [__DA_VARIABLES_ICE__]}
  - &corr_list_ocn [ *corr_ocn ]
  - &corr_list_ocn_ice [ *corr_ocn , *corr_ice ]

# placeholders used by the obs yaml files that will be placed
#  where _OBSERVATIONS_ token is
_: &obs_distribution RoundRobin
_: &obs_land_mask
  filter: Domain Check
  where:
  - variable: {name: sea_area_fraction@GeoVaLs}
    minvalue: 0.9
_: &observations
    __OBSERVATIONS__


variational:
  minimizer:
    algorithm: RPCG
  iterations:
  - geometry:
      mom6_input_nml: mom_input.nml
      fields metadata: fields_metadata.yaml
    ninner: 100
    gradient norm reduction: 1e-3
    test: on
    diagnostics:
      departures: ombg
    online diagnostics:
      write increment: true
      increment:
        datadir: Data
        date:  &bkg_date __DA_ANA_DATE__
        exp: var.iter1
        type: incr

output:
  datadir: Data
  exp: 3dvar
  type: an

final:
  diagnostics:
    departures: oman

cost function:
  cost type: 3D-Var
  window begin: __DA_WINDOW_START__
  window length: __DA_WINDOW_LENGTH__
  analysis variables: &soca_vars [ __DA_VARIABLES__ ]
  geometry:
    mom6_input_nml: mom_input.nml
    fields metadata: fields_metadata.yaml

  background:
    read_from_file: 1
    basename: ./bkg/
    date: &bkg_date __DA_ANA_DATE__
    << : *bkg_files
    state variables: [__DA_VARIABLES__, mld, layer_depth]

  background error:
    covariance model: ensemble
    members from template:
      template:
        read_from_file: 1
        date: *bkg_date
        basename: /lustre/f2/dev/ncep/Xiao.Liu/sandbox/09aug2022/cpld_BGC_v2/ensemble_link_2019020500/
        ocn_filename: MOM.res_%mem%.nc
        ice_filename: cice.res_%mem%.nc
        remap_filename: ./bkg/MOM.res.nc
        state variables: *soca_vars
      pattern: '%mem%'
      nmembers: 30
    localization:
      localization method: SABER #check other options
      saber block:
        saber block name: BUMP_NICAS
        input variables: *soca_vars
        output variables: *soca_vars
        bump:
          datadir: ./bump
          prefix: soca_bump_loc
          method: loc
          strategy: specific_multivariate #also tried specific_univariate and common
          load_nicas_local: true
          verbosity: main

  observations:
    observers: *observations
