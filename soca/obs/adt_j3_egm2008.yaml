- obs space:
    name: adt_j3_egm2008
    obsdatain:
      obsfile: $(experiment_dir)/{{current_cycle}}/adt_j3_egm2008.{{window_begin}}.nc4
    obsdataout:
      obsfile: $(experiment_dir)/{{current_cycle}}/$(experiment).adt_j3_egm2008.{{window_begin}}.nc4
    simulated variables: [absolute_dynamic_topography]
  obs operator:
    name: ADT
  obs error:
    covariance model: diagonal
  _letkf: &letkf
    # note, this is only used for LETKF. If running with LETKF, the workflow
    # will append "<< : *letkf" to the end of this file
    obs localizations:
    - localization method: Horizontal Gaspari-Cohn
      lengthscale: 500e3
  obs filters:
  - *obs_land_mask
  - filter: Domain Check
    where:
    - variable: { name: sea_surface_temperature@GeoVaLs}
      minvalue: 5.0
  - filter: Background Check
    absolute threshold: 0.2
  - filter: Domain Check
    where:
    - variable: {name: sea_floor_depth_below_sea_surface@GeoVaLs}
      minvalue: 500
  - filter: Perform Action
    action:
      name: assign error
      error function:
        name: LinearCombination@ObsFunction
        options:
          variables: [mesoscale_representation_error@GeoVaLs,
                      absolute_dynamic_topography@ObsError]
          coefs: [0.1,
                  2.0]
  - filter: BlackList
    where:
    - variable:
        name: latitude@MetaData
      minvalue: -65
      maxvalue: -30
    - variable:
        name: longitude@MetaData
      minvalue: -125
      maxvalue: -90
  - filter: BlackList
    where:
    - variable:
        name: latitude@MetaData
      minvalue: -65
      maxvalue: -30
    - variable:
        name: longitude@MetaData
      minvalue: 60
      maxvalue: 110
