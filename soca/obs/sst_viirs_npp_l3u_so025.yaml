- obs space:
    name: sst_viirs_npp_l3u_so025
    distribution:
      name: *obs_distribution
    obsdatain:
      obsfile: $(experiment_dir)/{{current_cycle}}/sst_viirs_npp_l3u_so025.{{window_begin}}.nc4
    obsdataout:
      obsfile: $(experiment_dir)/{{current_cycle}}/$(experiment).sst_viirs_npp_l3u_so025.{{window_begin}}.nc4
    simulated variables: [sea_surface_temperature]
  obs operator:
    name: Identity
  obs error:
    covariance model: diagonal
  obs filters:
  - *obs_land_mask
  - filter: Bounds Check
    minvalue: 1.0
    maxvalue: 36.0
  - filter: Background Check
    threshold: 5.0
  - filter: Domain Check
    where:
    - variable: {name: sea_surface_temperature@ObsError}
      minvalue: 0.001
  - filter: Domain Check
    where:
    - variable: { name: sea_ice_area_fraction@GeoVaLs}
      maxvalue: 0.00001
  - filter: Domain Check
    where:
    - variable: {name: sea_surface_temperature@GeoVaLs}
      minvalue: 3.0
